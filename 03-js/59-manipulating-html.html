<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div role="alert" id="page-alert" aria-live="assertive"></div>

        <script>
            const name = prompt( 'How can i call you?' );
            const pageAlert = document.querySelector( '#page-alert' );

            if( name ) {
                pageAlert.innerHTML = `Welcome <strong>${name}</strong>! Good to have you with me.`
            } else {
                pageAlert.innerHTML = `Sorry, you do not want to share your name. We understand and respect your privacy.`;
            }
        </script>
    </body>
</html>
